<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Frontend Mentor | Results summary component</title>

<body>
  <div class="main-container container">
    <div class="left-container  container">

      <p style="color:hsl(0, 0%, 80%); font-size: 16px;">Your Result</p>

      <div class=" circular-marks">
        <h6 style="font-weight: 800; font-size: 45px;">76</h6>
        <p style="font-size: 12px; color: hsl(0, 0%, 75%);">of 100</p>
      </div>
      <div class="bottom-left">
        <h4 style="margin-top: 30px; font-size: 20px;">Great</h4>
        <p style="color:hsl(0, 0%, 75%) ; text-align:justify;"> You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

    </div>



    <div class="right-container  container">

      <h6 style="font-weight: 700;"> Summary</h6>

      <div class="Reaction">
        <p><img src="assets\images\icon-reaction.svg" alt=""> Reaction</p>
        <p>
          <span style="font-weight: 800;">80</span> / 100
        </p>
      </div>
      <div class="Memory">
        <p><img src="assets\images\icon-memory.svg" alt=""> Memory</p>
        <p>
          <span style="font-weight: 800;">92</span> / 100
        </p>
      </div>
      <div class="Verbal">
        <p><img src="assets\images\icon-verbal.svg" alt=""> Verbal</p>
        <p>
          <span style="font-weight: 800;">61</span> / 100
        </p>
      </div>
      <div class="Visual">
        <p><img src="assets\images\icon-visual.svg" alt=""> Visual</p>
        <p>
          <span style="font-weight: 800;">72</span> / 100
        </p>
      </div>




      <button type="button" class="btn btn-secondary button">Continue</button>

    </div>
  </div>
